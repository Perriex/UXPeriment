<section id="bipa-menu-container">
  <div id="bipa-megamenu">
    <ul id="bipa-menu-list"></ul>
  </div>
</section>
<script defer>
  const STORAGE_KEY = "storage_uxperiment_bipa";
  const data = JSON.parse(localStorage.getItem(STORAGE_KEY));
  const menu = document.getElementById("bipa-menu-list");

  const links = [];
  data.recent_urls.forEach((element) => {
    if (!element.address) return;
    const link = document.createElement("a");
    link.href = element.address;
    link.className = "bipa-menu-item";
    link.innerText = element.name;

    menu.appendChild(link);
  });
</script>
